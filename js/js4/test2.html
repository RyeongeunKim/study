<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function fun1(){
		// 폼태그 속성확인
		alert("action : "+window.document.forms[0].action);
		alert("name : "+document.forms[0].name);
		alert("method : "+document.fr.method);
		
		// document.폼태그.텍스트박스이름.속성
		
		//alert("type : "+document.fr.id.type);
		alert("type : "+document.fr.pw.type);
		alert("name : "+document.fr.pw.name);
		alert("value : "+document.fr.pw.value);
		
		// document.폼태그.텍스트박스이름.기능()
		document.fr.pw.focus(); // 요소(태그) 선택
		document.fr.pw.blur(); // 요소(태그) 선택 해제
		//document.fr.pw.select();
		document.fr.pw.focus();

	}
	
	// 유효성 체크 : 데이터 입력이 올바르게 되었는지를 판단
	function check1(){
		// 아이디의 정보가 입력이 되어있는지 아닌지 판단
		//alert("아이디 값 : @"+document.fr.id.value+"@");
		//console.log(document.fr.id);
		// "" - 공백문자(문자데이터가 없음)
		
		/* if(document.fr.id.value == ""){
			alert("아이디 값을 입력하세요.");
		}
		
		if(document.fr.id.value.length < 1){
			alert("아이디 값을 입력하세요.");
		} */
		
		// 아이디와 비밀번호는 독립되어 있기 때문에  else if를 사용하지 않고 if문을 사용한다.
		// 아이디가 입력된 후에 비밀번호 입력여부 체크
		// -> 입력정보가 없을 경우 입력 유도(focus()사용)
		
		if(document.getElementById("id").value == ""){
			// 반드시 태그에 id속성값이 있어야함.
			alert("아이디 값을 입력하세요.");
			document.fr.id.focus();
			return;
		}
		
		// 사용자의 아이디가 "admin" 사용불가
		if(document.getElementById("id").value == "admin"){
			alert("사용할 수 없는 아이디입니다.");
			document.fr.id.value="";
			document.fr.id.focus();
			return;
		}
		
		// 사용자의 아이디가 5~10자리 내외만 사용가능
		var idlen = document.fr.id.value.length;
		if( !(5<= idlen && idlen <= 10) ){
			alert("사용할 수 없는 아이디입니다.(5~10자리 사용)");
			document.fr.id.focus();
			return;
		}
		
		// 비밀번호 입력여부 확인
		if(document.forms[0].pw.value == ""){
			alert("비밀번호를 입력하세요.");
			document.fr.pw.focus();
			return;
		} 
		
		// 메세지 입력여부 확인
		if(document.fr.msg.value == ""){
			alert("메세지를 입력하세요.");
			document.fr.msg.focus();
			return;
		}
	}
	
	function check2(){
		// 아이디 입력 여부(공백)
		if(document.fr.id.value == ""){
			alert("아이디를 입력하세요.");
			document.fr.id.focus();
			return false;
		} 
		// 아이디의 길이가 5 이상일 때 submit
		if(document.fr.id.value.length < 5){
			alert("아이디 5자리를 입력하세요.");
			document.fr.id.focus();
			return false;
		}
		// 비밀번호, 메세지를 입력했을 때만 submit
		if(document.fr.pw.value == ""){
			alert("비밀번호를 입력하세요.");
			document.fr.pw.focus();
			return false;
		}
		if(document.forms[0].msg.value == ""){
			alert("메세지를 입력하세요.");
			document.fr.msg.focus();
			return false;
		}
	}
	
	function fun3(){
		
		if(document.fr.ju1.value.length == 6){
			document.fr.ju2.focus();
		}
	}
	
	function fun4(){
		
		if(document.fr.ju2.value.length == 7){
			document.fr.msg.focus();
		}
	}

</script>
</head>
<body>
	<h1>WebContent/js4/test2.html</h1>
	
	<fieldset>
		<form action="itwill.html" name="fr" method="get" onsubmit="return check2()">
	
	
		아이디 : <input type="text" name="id" id="id" class="id" value=""
				placeholder="아이디를 입력하세요."
			   ><br>
		비밀번호 : <input type="password" name="pw"><br>
		
		
		주민번호 :
			<input type="text" name="ju1" onkeyup="fun3()" maxlength="6"> 
			-
			<input type="text" name="ju2" onkeyup="fun4()" maxlength="7"> 
			
		메세지 :
			<textarea rows="3" clos="20" name="msg"></textarea>
			<br>
		
		   <hr>
		  
		<input type="button" value="폼태그 속성 확인" onclick="fun1()">
		<input type="button" value="입력값 체크" onclick="check1()">
		
		
		<hr>
		
		<input type="submit" value="데이터 전송">
		
		</form>
	</fieldset>
</body>
</html>
