<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	// 이벤트 : 브라우저에서 클라이언트가 취하는 모든 동작을 이벤트라고 한다.
	// 이벤트 핸들러 : 이벤트가 발생했을 때 코드를 실행해주는 형태
	// => 이벤트 발생 시 JS 함수 실행가능하다.
	
	function button4(){
		alert("나는 버튼4 에요");
	}
	
	</script>
</head>
<body>

	<h1>WebContent/js3/test1Q.html</h1>
	
	<!-- 버튼을 만드는 2가지 방법 
		1. input type 2. button onclick
		버튼을 생성하고 누르면 알림창이 뜬다 
		따옴표 사용 시 주의할 것 -->
	<input type="button" value="버튼1" onclick="alert('나는 버튼1 이에요')">
	<button onclick="alert('나는 버튼2 에요')">버튼2</button>
	
	<!-- getElementById (내장함수)
	     get(가져오다)
	     Element(요소)
	     ById(Id로부터)  
	     id가 btn인 요소들을 찾아서 함수를 실행함-->
	     
	<button id="btn">버튼3</button>
	
	<!-- 버튼4 생성 후 button4() 호출 -->
	
	<input type="button" value="버튼4" onclick="button4();">
	
	<!-- console.log : 소괄호() 안에 작성된 값을 브라우저 콘솔 안에 출력 
	     ondblclick : 더블클릭 -->
	
	<input type="button" value ="버튼5" ondblclick="console.log('버튼5를 더블클릭하면 콘솔창에서 내가 보여요');">
	
	<!-- 동일한 이벤트는 동시에 2개 이상 사용하지 못함 -->
	
	<input type="button" value="2개 이상 이벤트 사용하기"
		   onclick="alert('이벤트1')"
		   onclick=""
		   onmouseover="alert('이벤트3')"
		   >
	
	<!-- onkeyup : 키보드의 key를 눌렀다가 땠을 때 "" 안에 있는 코드를 실행하는 이벤트 함수 -->
	
	<input type="text" onkeyup="alert('키보드를 눌렸나보군요')">
	
	
<script type="text/javascript">

	document.getElementById("btn").onclick=function(){
		alert("나는 버튼3 이에요");
	}

</script>
	
	<hr>
	
	<!-- 테이블 만들기
	
		 * 기본 태그 *
		 table 표를 구성
		 tr    줄을 구성
		 th    제목칸
		 td    일반칸
		 
	3 X 3 노란색 테이블에 마우스를 올리면 초록색으로 바뀌꼬 마우스를 떼면 다시 노란색으로 바뀐다-->
	
	<table border="1">
	  <tr bgcolor="yellow" onmouseover="style.background='green'" onmouseout="style.background='yellow'">
	   <td>1</td>
	   <td>2</td>
	   <td>3</td>
	  </tr>
	 </table>
 	<table border="1">
	  <tr bgcolor="yellow" onmouseover="style.background='green'" onmouseout="style.background='yellow'">
	   <td>4</td>
	   <td>5</td>
	   <td>6</td>
	  </tr>
	</table>
 	<table border="1">
	  <tr bgcolor="yellow" onmouseover="style.background='green'" onmouseout="style.background='yellow'">
	   <td>7</td>
	   <td>8</td>
	   <td>9</td>
	  </tr>
    </table>
	 

</body>
</html>
