<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

 	// while 반복문
 	
	// 1~10까지 숫자 출력
	
	
	// while문 사용 1~100까지 숫자의 합을 출력
	
	var i = 1;
 	var hap = 0;
 	
 	while(i<101){
 		hap += i;
 		i++
 	}
 	
 	document.write(hap);
	
	// do-while문 이용하여 1~10까지 출력
	
	var i = 1;
	do{
		document.write(i + " ");
		i++
	}while(i<11);

	
	

</script>
</head>
<body>

	<h1>WebContent/js1/test7.html</h1>

</body>
</html>
