<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		* 브라우저 객체 모델(BOM)
		- 브라우저의 정보에 접근하거나 여러 기능 제어
		
		* window 객체 : 웹 브라우저의 창(window)
		- window 객체의 하위 객체 : document, screen, location, history ...
		- window 객체의 메서드 : alert(), prompt(), confirm() ...
		- 자바 스크립트의 모든 전역 객체, 전역 함수, 전역 변수를 사용할 때는 window 접두사 생략 가능
	*/
	
	//BOM - window.location 객체 : 브라우저의 주소줄
	
	//location 객체의 속성을 출력하는 함수 : href, protocol, hostname, port, host
	function fun1(){
		document.write("href : "+window.location.href+"<br>"); //현재 문서의 URL주소
		document.write("protocol : "+window.location.protocol+"<br>"); //프로토콜 -> http:
		document.write("hostname : "+window.location.hostname+"<br>"); //ip주소
		document.write("port : "+window.location.port+"<br>"); //포트번호 -> 8080
		document.write("host : "+window.location.host+"<br>"); //호스트명
	}

	fun1();
	
	function fun2(){
		// location.href="페이지 주소" => 페이지 주소로 이동
		location.href="event.html";
	}
	
	/*
		< 참고 >
		페이지 새로고침(F5) : location.reload();
		페이지 이동 : location.replace("event.html");
	*/
	
	function fun3(){ 
		
	// window.screen 객체 : 사용자 화면에 대한 정보
	
		document.write("width : "+screen.width+"<br>");
		document.write("height : "+window.screen.height+"<br>");
		// ↓ 작업 표시줄을 제외한 길이
		document.write("availwidth : "+window.screen.availWidth+"<br>");
		document.write("availHeight : "+screen.availHeight+"<br>");
		
	}
		
	function fun4(){
		
		//navigator 객체 : 사용자의 브라우저와 운영체제 정보 제공
		
		document.write("appCodeName : "+window.navigator.appCodeName+"<br>");
		document.write("appName : "+window.navigator.appName+"<br>");
		document.write("appVersion : "+window.navigator.appVersion+"<br>");
		document.write("platform : "+navigator.platform+"<br>");
		document.write("userAgent : "+navigator.userAgent+"<br>");
		
	}

</script>
</head>
<body>
	<h1>WebContent/me/location.html</h1>
	<h3> 버튼 클릭 시 event.html 페이지로 이동 </h3>
	<input type="button" value="페이지 이동" onclick="fun2()">
	
	<h3>버튼 클릭 시 모니터 정보 확인</h3>
	<input type="button" value="모니터 정보 확인" onclick="fun3()">
	
	<h3>버튼 클릭시 사용자 정보(브라우저, 운영체제) 확인</h3>
	<input type="button" value="사용자 정보 확인" onclick="fun4()">

 
</body>
</html>
