<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	// 반복문: 코드를 반복하기위해서 사용하는 문장
	// for, while, do-while
		
/* 	for (초기식;조건식;증감식) {
		반복할 실행문;
	} */
	
	// for문 이용하여 안녕하세요 5번 출력
	for(var i=0; i<5; i++){
		document.write("안녕하세요! <br>");	
	}
	
	document.write("<hr>");
	
	// 1~10 숫자를 가로 출력
	for(var i=1; i<=10; i++) {
		document.write(i + " ");
	}
	
	document.write("<hr>");
	
	// 11~25 숫자를 가로 출력
	for(var i=11; i<=25; i++) {
		document.write(i + " ");
	}
	
	document.write("<hr>");
	
	// 1~10까지 숫자 중에서 홀수만 출력
/* 	
 	for(var i=1; i<=10; i++) {
		document.write(i + " ");
		i++;
	}
 	
 	*/
	
	for(var i=1; i<=10; i+=2) {
		document.write(i + " ");
	} 
 	
 	document.write("<hr>");
 	
 	// 짝수 출력
 	
	for(var i=0; i<=10; i+=2) {
		document.write(i + " ");
	} 
 	
	document.write("<hr>");
 	
 	// 10 ~ 1 역순으로 출력
 	
 	for(var i=10; i>=1; i--) {
		document.write(i + " ");
	}
 	
 	document.write("<hr>");
 	
 	// 구구단 2단
 	
 	// [2단]
 	// 2 * 1 = 2
 	// 2 * 2 = 4
 	// ...
 	// 2 * 9 = 18
 	
 	var dan = 9;
 	document.write(" ["+dan+"단] <br>");
 	for (var i = 1; i <= 9; i++) {
		document.write(dan + " * " + i + " = " + (dan * i) + "<br>"); 
	}
 	
 	document.write("<hr>");
 	
 	// 누적합
 	// 1~10까지의 숫자의 합 출력
 	
 	var sum = 0;
 	for (var i = 1; i <= 10; i++) {
 		//sum = sum + i;
		sum += i;
		//document.write("i = "+i+", sum = "+sum+"<br>");
	}
 	
 	document.write("sum = "+sum+"<br>");
 	
 	document.write("<hr>");
 	// while 반복문
 	/* 
 	초기식;
 	while(조건식){
 		반복실행문;
 		증감식;
 		
 	}
	 */
	 
	// 1~10까지 숫자 출력
	
	var i = 1;
	while (i<=10) {
		document.write(i + " ");
		i++;
	}
	
	document.write("<hr>");
	
	// while문 사용 1~100까지 숫자의 합을 출력
	var i = 1;
	var sum = 0;
	while (i<=100) {
		sum += i;
		i++
	}
	
	document.write("총합 : " + sum );
	
	document.write("<hr>");
	
	// do-while 반복문 ※ 무조건 한 번은 실행하고 나서 조건을 비교한다
	/* 
	초기식;
	do {
		반복할 코드;
		증감식;
	} while (조건식); */
 	
	var i = 1;
	do{ 
		document.write(i+" ");
		i++
	}while(i<=10);
	
	document.write("<hr>");
	
	var i = 1;
	do {
		document.write(i+" ")
	} while (++1<=5);
	
	document.write("<hr>");
	
	for (var i = 0; i < 5; i++);
	{
		document.write(i);
	}
	
	// 무한 반복문(무한루프)
	
	for (;;) {
		document.write("무한 루프!");
	}

</script>
</head>

	<h1>WebContent/js1/test7.html</h1>

</body>
</html>
