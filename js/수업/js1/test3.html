<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	// 변수 : 변화되는 데이터를 저장하는 공간(메모리)
	// 변수의 사용
	// 1. 변수의 선언
	// var 변수명; => 모든 타입을 저장(숫자, 문자 등)
	// 2. 변수의 초기화
	// 3. 변수의 사용
	// document.write(변수명);
	
	// * 변수명은 영문자, 숫자(한글 X)
	//	  대소문자를 구분 ItwillBusan ※ 카멜표기법(낙타등같이 생겨서..) : 단어 2개를 합쳐서 만듬
	//	  변수의 이름은 명확한 단어로 사용(의미가 있어야함)
	// _ 언더바, $ 달러는 변수의 시작에 사용 가능한 특수문자
	// 변수의 시작은 숫자 X
	// 예약어는 사용 X 코드 작성 시 보라색으로 바뀌면 예약어임
	
	// 변수 number -> 100값으로 초기화 -> 결과를 화면 출력
	
	var number;
	number = 100;
	document.write("number : " + number + "<br>");
	number = 200;
	document.write("number : " + number + "<br>");
	number = "숫자";
	document.write("number : " + number + "<br>");
	
	// 이름 저장변수(name), 전화번호(tel)
	// 해당 변수의 값을 입력해서 화면에 출력
	var name = "홍길동";
	var tel = "010-0000-0000";

	document.write(name + "<br>" + tel + "<br>");
	
	// 자바스크립트 데이터 타입
	// 문자형(String), 숫자형(Number), 논리형(Boolean)
	// 비어진값(Null & Undefined)
	
	// 문자형(String) : 문자, 숫자를 "", ''로 감싸는 데이터 ※ 자바스크립트는 구분 X / 자바는 구분 O
	
	var str = "안녕";
	document.write(str + "<br>");
	str = '잘가';
	document.write(str + "<br>");
	str = "안녕하세요. '아이티윌'입니다.";
	str = '안녕하세요. "아이티윌"입니다.';
	str = "안녕하세요. \"아이티윌\"입니다.";
	document.write(str + "<br>");
	
	//자바스크립트는 문자형 데이터 타입으로 HTML 코드를 실행가능 
	
	str="<h2>안녕!</h2>"; //변수 안에 태그 적용 가능
	document.write(str + "<br>");
	
	// 숫자형 데이터(Number) : 숫자데이터만 저장
	// 1000 "100"
	var num = Number("100"); //문자형 숫자를 숫자형으로 변환
	document.write(num + 200);
	
	// 논리형 데이터(Boolean) : true(참), false(거짓)
	//  -> 소문자 true, false 사용
	//  -> 비교연산의 결과로 생성
	
	document.write("<hr>");
	
	var t = true;
	//t = TRUE; 
	document.write(t + "<br>");
	var f = false;
	
	var result = Boolean("값");
	document.write(result + "<br>");
	result = Boolean(1);
	document.write(result + "<br>");
	
	result = Boolean(0);
	document.write(result + "<br>");
	
	result = Boolean("1000");
	document.write(result + "<br>");
	
	// * Boolean("값")
	// => 0, null, undefined 타입은 -> false
	// => 그외 나머지 모두는 -> true
	
	// null & undefinded 데이터
	// null : 값이 없음 => 변수를 초기화 사용 / 공간을 비어놓음 초기화 O
	// undefinded : 값이 등록이 안됨 / 안에 뭐가 있는지 모름 / 함부로 실행 X / null과 다르다
	
	var itwill; //undefinded
	var busan = null; //null == 객체를 비어놨다, 공간을 확보했다는 의미
	
	// 변수/데이터의 지정된 타입을 알려주는 연산
	// => typeof 변수/데이터
	
	itwill = 100;
	itwill = "test";
	itwill = null;
	//typeof itwill;
	document.write(typeof itwill);
	
	

	</script>
</head>
<body>

  <h1>WebContent/js1/test3.html</h1>

</body>
</html>
