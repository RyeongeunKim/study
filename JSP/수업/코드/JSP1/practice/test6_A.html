<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	//1. 아이디랑 비밀번호 입력받고 로그인 로직 작성
	
	var userID = "itwill";
	var userPW = "1234";
	
	var inputID = prompt("아이디를 입력하세요");
	var inputPW = prompt("비밀번호를 입력하세요");
	
	// 아이디가 일치할 경우 패스워드 비교하여 로그인 성공하거나 비밀번호 오류창 띄우기
	// 아이디가 일치하지 않을 경우 회원가입창 띄우기
	
	if(userID == inputID){
		if(userPW == inputPW){
			alert(inputID + "님 환영합니다");
		}else{
			alert("비밀번호 오류");
			location.reload();
		}
	}else{
		confirm("비회원 입니다. 회원가입 하시겠습니까?");
	}
	
/* 	3. 학생의 성적처리 프로그램
		90~100 A
		80~89 B
		70~79 C
		60~69 D
		0~59 F */
		
	var score = prompt("점수를 입력하세요");
	var tmp = Math.floor(score/10);
	
	var grade = "";
	
	switch (tmp){
	case 10:
	case 9:
		grade = "A";
		break;
	case 8:
		grade = "A";
		break;
	case 7:
		grade = "C";
		break;
	case 6:
		grade = "D";
		break;
	default:
		grade = "F";
		break;
	}
	
	alert(grade);
	

	
	
	
	
</script>
