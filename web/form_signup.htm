<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form-test</title>
</head>
 <body>
 <form>
 <h1>ITWILL 회원가입</h1>
 <p>
 <input type="text" disabled value="자바(JAVA) 개발자 양성">과정
 </p>
<fieldset>
 <legend>[필수 입력]</legend>
 ♣ 이름<input type="text"><br>
 ♣ 아이디<input type="text" required placeholder="6~10자 영문과 숫자 조합"><br>
 ♣ 비밀번호<input type="password" required placeholder="6~12자 영문,숫자,특수문자"> <br>
 <br>
 ♣ 성별<br>
 <label><input type="radio" name="gender">남</label><br>
 <label><input type="radio" name="gender" checked>여</label><br>
 <label><input type="radio" name="gender">기타</label><br>
 <br>
 ♣ 생년월일 <input type="date"><br>
 ♣ 전화번호 <input type="text" required placeholder="(예시) 010-1234-5678"><br>
 ♣ email <input type="text"><br>
 <hr>
 ♣ 아이티윌 부산이 제공하는 정보를 받으시겠습니까?
 <p>
 <label><input type="radio" name="info" checked>받습니다</label><br>
 <label><input type="radio" name="info">받지 않겠습니다</label><br>
 </p>
 ♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
 <label><input type="checkbox" name="news" checked>이메일</label>
 <label><input type="checkbox" name="news">문자</label>
 <label><input type="checkbox" name="news" checked>카카오톡</label>
 <label><input type="checkbox" name="news">우편</label>
</fieldset>
<fieldset>
 <legend>[선택 입력]</legend>
 ♣ 자기소개를 해주세요<br>
 <textarea cols="100" rows="10"></textarea><br>
 <p>
 ♣ 블로그 주소 <input type="text"><br>
 </p>
 <p>
 ♣ 학과를 선택해주세요<br>
 <select>
  <option>컴퓨터공학과</option>
  <option selected="selected">산업공학과</option>
  <option>기계공학과</option>
  <option>화학공학과</option>
  <option>전기전자공학과</option>
  <option>건축공학과</option>
 </select>
 </p>
 ♣ 취미, 특기를 선택해주세요<br>
 <select multiple>
  <optgroup label="취미">
   <option>등산</option>
   <option>여행</option>
   <option selected>요리</option>
   <option>게임</option>
  </optgroup>
  <optgroup label="특기">
   <option>운동</option>
   <option selected>바둑</option>
   <option>음악</option>
   <option>무용</option>
  </optgroup>
 </select>
</fieldset>
 <p>
 <button type="submit"><img src="yellowup.gif">가입</button>
 <button type="reset"><img src="yellowup.gif">취소</button>
 </p>
 </form>
 </body>
</html>
