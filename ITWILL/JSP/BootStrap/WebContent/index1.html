<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		/*헤더영역 : id속성값이(#) header인 아래쪽 <div>태그를 선택하여 스타일 적용 */
		#header{
			background: #eee; /*배경색 연한 회색*/
			height: 100px; /*<div> 높이 100px*/
			margin-bottom: 20px;
		}
		/*nav영역(메뉴바가 들어갈 영역) : id속성값이 nav인 <div>태그를 선택하여 스타일적용*/
		#nav{
			background: pink;/*배경색 분홍색 */
			height: 50px;
		}
		/*footer영역 (홈페이지의 가장 하단 영역-회사주소 또는 FAX번호 전화번호등..) */
		#footer{
			background: aqua;/*배경색 아쿠아색*/
			height: 100px;
		}	
		/*content영역*/
		#content{
			background: #eee; /*배경색을 연한 회색*/
			margin-top: 20px;
			margin-bottom: 20px;
		}
		
	</style>
</head>
<body>

	<div id="header">header</div>

	<div id="nav">nav</div>

	<div id="content">
		<div class="section">section</div>
		<div class="article">article</div>
		<div class="aside">aside</div>
	</div>
	
	<div id="footer">footer</div>




</body>
</html>
