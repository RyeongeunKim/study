<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	// 무한 반복문(무한루프)
	// => 찾고자하는 답을 계속해서 찾아야 할 때 사용
	

/* 	for (;;) {
		document.write("무한 루프!");
	} */
	
	//document.write("무한 루프!");
	
/* 	for(;true;){
		
	} */
	
	/* while(true){
		
	}
	do{
		
	}while(true); */
	
	// * 보조 제어문 : break문, continue문
	
	// break문 : 가장 가까운 반복문 하나를 탈출
	//	 => 무한루프와 같이 사용
	// break문 : 가장 가까운 반복문 하나를 탈출
	for(var i=1;i<=10;i++){
		if (i==3){
			break;
		}
		document.write(i+" ");
	}
	document.write("<hr>");
	
	// continue문 : 반복문에서만 사용가능
	//  -> 해당 코드 실행없이 다음 반복문으로 진행
	for(var i=1;i<=10;i++){
		if (i==3){
			continue;
		}
		document.write(i+" ");
	}
	
	/* // 중첩 for문 (이중 for문)
	for(초기식;조건식;증감식){
		실행코드
		for(초기식;조건식;증감식){
			실행코드
		}
		실행코드
	} */
	document.write("<hr>");
	
	for (var i = 1; i <= 5; i++) {
		for (var j = 1; j <=5 ; j++){
			document.write("i = "+i+", j = "+j+"<br>");
		}
	}
	
	for (var i = 1; i <= 5; i++) {
			document.write("<hr>");
		for (var j = 1; j <=5 ; j++){
			document.write("i = "+i+", j = "+j+"<br>");
		}
	}
	
	document.write("<hr>");
	
	// 구구단
	// 2~9단
	
	// [2단]
	// 2 * 1 = 2
	// ....
	// 2 * 9 = 18
	// [3단]
	// 3 * 1 = 3
	// ....
	// 9 * 9 = 81
	
	for (var i = 2; i <= 9; i++) {
			document.write('[ ' + i + '단 ]<br>');
			document.write('<br>');
		for (var j = 1; j <= 9; j++) {
			document.write(i + ' * ' + j + '=' + (i * j) + '<br>');
		}
		document.write('<br>');
	}
	
	document.write("<hr>");
	
	// 별 그리기
	// 1. 별을 세로로 5번 찍기
	
	for (var i = 0; i < 5; i++) {
		document.write("*<br>");
	}
	
	document.write("<hr>");
	
	// 2. 별을 5 X 5 로 찍기
	
	// (1)
	
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 5; j++) {
			document.write(" * ");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	// (2)
	
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 4; j++) {
			document.write(" * ");
		}
		document.write("<font color = 'red'> * </font><br>");
	}
	
	document.write("<hr>");
	
	// 3. 별이 밑으로 갈수록 많아짐
	
	// 내가한거
	
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < i+1; j++) {
			document.write(" * ");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	// 쌤이한거
	
	for (var r = 0; r < 5; r++) {
		for (var c = 0; c < r; c++) {
			document.write(" * ");
		}
		document.write(" * <br> ");
	}
	
	document.write("<hr>");
	
	// 4. 별이 밑으로 갈수록 작아짐
	
	// 내가한거
	
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 5-i; j++) {
			document.write(" * ");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	// 쌤이한거
	
	for (var r = 5; r > 0; r--) {
		for (var c = 1; c < r; c++) {
			document.write(" * ");
		}
		document.write("<font color = 'red'> * </font><br>");
	}
	
	document.write("<hr>");
	
	// 표그리기
	// 1~15숫자를 담아놓은 표 그리기 5 X 3
	
	var t = "<table border = '1'>"; // 테이블 생성(위)
	var num = 1;
	
	//<td>  </td> 테이블 열 만들기 (안쪽 for문)
	//<tr>  </tr> 테이블 행 만들기 (바깥쪽 for문)
	//달력만들어보기
 
	
	for(var i = 0; i < 5; i++){
		t += "<tr>";
		
		for(var j=0;j<3;j++){
			t += "<td>"+num+"</td>"
			num++;
		}
		t += "</tr>";	
	
	}
	

	
	t += "</table>"; // 테이블 생성(아래)
	
	document.write(t);

		}
	} */
	
	
	
	
	
	



</script>
