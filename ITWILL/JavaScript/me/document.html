<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 브라우저 객체 모델 - document 객체
	// => 작성하고 있는 페이지 정보
	
	//window.document.속성
	//window.document.함수();
	
	//객체의 정보 확인방법 => 간단, 복잡
	
	//간단한 정보 : 값이 바로 화면에 출력가능
	document.write(window.document);
	alert(window.document);
	
	//복잡한 정보 : 값이 바로 화면에 출력 불가능
	console.log(window.document);
	
	//속성정보 : title, location, bgColor, fgColor
	document.write(window.document.title);
	
	//페이지 제목 변경
	document.title="나는 페이지 제목";
	
	function fun1(){
		alert("페이지 제목 : "+window.document.title);
		alert("위치 : "+window.document.location);
		alert("배경색 : "+window.document.bgcolor);
		alert("글꼴색 : "+window.document.fgcolor);
	}
	
	//window.document.bgColor=Math.random(); fun2함수 안에 이렇게만 넣어도 랜덤으로 바뀌는데
	//쌤은 왜 배열을 만들어서 한걸까?? 모르겠다
	function fun2(){
		
		var colArr=["BlueViolet","Black","Red","White","Orange","Yellow","Green","SkyBlue"];
		
		//랜덤값
		//Math.random(); // 0 <= x < 1 실수데이터
		
		var r=Math.floor(Math.random()*colArr.length);
		var r2=Math.floor(Math.random()*colArr.length);
		
		window.document.bgColor=colArr[r];
		window.document.fgColor=colArr[r2];
		
	}
	
	function fun3(colorValue){
		//매개변수로 전달받아 배경색 변경
		window.document.bgColor=colorValue;
	}
	
</script>
</head>
<body>
	<h1>WebContent/js3/document.html</h1>
	
	<input type="button" value="속성확인" onclick="fun1()">
	
	<h3> 버튼을 누르면 배경색을 랜덤으로 변경하기 </h3>
	<input type="button" value="배경색 변경" onclick="fun2()">
	
	<h3> 라디오 버튼으로 배경색 변경하기</h3>
	<p> 라디오버튼 : name 속성값으로 버튼의 그룹화(그룹 중에 하나만 선택)</p>
	<input type="radio" name="myColor" onclick="fun3('gray')"> gray
	<input type="radio" name="myColor" onclick="fun3('pink')"> pink
	<input type="radio" name="myColor" onclick="fun3('skyblue')"> skyblue
	
	

	
</body>
</html>
