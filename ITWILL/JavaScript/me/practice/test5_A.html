<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">

	//1. 변수의 값이 500보다 크면 "ITWILL" 출력
	
	var num = 1000;
	
	if (500 < num){
		document.write("ITWILL");
	}

	document.write("<br>");
	
	//2. 통화시간을 입력받아서 통화시간이 60분을 이상인 경우
	// "통화를 많이 사용하는 편입니다!" 출력
	
	var time = prompt("통화시간을 입력하시오", "0");
	
	if(60 <= time){
		document.write("통화를 많이 사용합니다");
	}
	
	document.write("<br>");
	
	//3. 사용자의 이름을 입력받아서
	// "ㅇㅇㅇ님 환영합니다" 출력
	
	var name = prompt("이름을 입력하세요");
	document.write(name + "님 환영합니다" + "<br>");
	
	document.write("<br>");
	
	//4. 절대값 계산하기 (-200)
	// 숫자 -> 양수 -> 양수
	// 	  -> 음수 -> 양수
	
	var num = -30;
	if(num < 0){
		num *= -1;
	}
	
	document.write(num);
	
	document.write("<br>");
	
	
	//5. if문으로 변수에 숫자 하나 입력 후 숫자의 값이 홀수/짝수 판별 
	
	var num = 12;
	
	if(num % 2 == 0){
		document.write("짝수");
	}else{
		document.write("홀수");
	}
	
	document.write("<br>");
	
	//6. else if문) 변수의 값이 정수인지를 판별 (양수, 음수, 0)
	
	num = 0;
	
	if(num > 0){
		document.write("양수");
	}else if(num < 0){
		document.write("음수");
	}else{
		document.write("0");
	}
	
	document.write("<br>");

	 //7. => 삼항연산자로 변경하기
	 
	 document.write(0 < num ? "양수" : (num < 0 ? "음수" : "0"));
	 
	 document.write("<br>");
			 
	//8. else if문) 사용자에게 현재 월을 입력 (3, 5....)
	// 3~5 봄, 6~8 여름, 9~11 가을, 12~2 겨울
	
	var month = prompt("현재 월을 입력하세요");
	
	if(3 <= month && month <= 5){
		document.write("봄");
	}else if(6 <= month && month <= 8){
		document.write("여름");
	}else if(9 <= month && month <= 11){
		document.write("가을");
	}else if(month == 12 || (1 <= month && month <= 2)){
		document.write("겨울");
	}
	
	document.write("<br>");

		
	// 9. else if문) 학생의 점수를 학점으로 변환하는 프로그램
	// 90~100 : A
	// 80~89 : B
	// 70~79 : C
	// 60~69 : D
	// 0~59 : F
	
	// "학생의 점수 : 00점, 학점 : ㅇ학점"
	
	var score = prompt("점수를 입력하세요");
	
	if(90 <= score && score <= 100){
		document.write("A");
	}else if(80 <= score && score <= 89){
		document.write("B");
	}else if(70 <= score && score <= 79){
		document.write("C");
	}else if(60 <= score && score <= 69){
		document.write("D");
	}else if (0 <= score && score <= 59){
		document.write("F");
	}else{
		document.write("0~100점 사이의 점수를 입력해주세요");
	}
	
	

	</script>
</head>
<body>
	<h1>WebContent/js1/test5_Q.html</h1>

</body>
	
</html>
