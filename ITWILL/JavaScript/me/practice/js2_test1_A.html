	//삼항연산자 사용 리턴

	function myABS(num){
		return(num<0? -num : num);
	}

	//mySum(a)
	// => 1~a 까지의 합을 출력하는 함수
	
	// 1. 함수 생성
	function mySum(a){
		 // 2. 매개변수 1개 필요(데이터 타입 X, 이름만 사용)
		 // 3. 1~a까지 합을 계산
		var sum = 0;
		 for(var i=1; i<=a; i++){
			 sum += i;
		 }
		// 4. 계산결과 출력
		document.write("sum : "+sum+"<br>");
	 }
	 
	 // 5. 함수 호출
	 mySum(10);
	 mySum(100);
	 
	 // myCal(), 매개변수 3개, (숫자, 문자, 숫자)
	 // => 연산의 결과를 리턴
	 // ex) (3 ,"+", 3) => 6리턴
	 // 문자 - 산술연산자 (+ - */ %), 그외 문자 : "에러발생!"
	 
	 // 함수의 결과를 저장해서 출력 "연산의 결과 : 00"
	 
	 
	 function myCal(num1,op,num2){
		 var result = 0;
		 switch(op){
		 case "+":
			 result = num1 + num2;
			 break;
		 case "-":
			 result = num1 - num2;
			 break;
		 case "*":
			 result = num1 * num2;
			 break;
		 case "/":
			 result = num1 / num2;
			 break;
		 case "%":
			 result = num1 % num2;
			 break;
			 
			 default:
				 result="에러발생!";
		 }
		 
		 return result;
	 }
	 
	 // 함수 호출
	 
	 document.write("연산의 결과 : " + myCal(10,"+",30)+"<br>");
	 document.write("연산의 결과 : " + myCal(10,"-",30)+"<br>");
	 document.write("연산의 결과 : " + myCal(10,"*",30)+"<br>");
	 document.write("연산의 결과 : " + myCal(10,"/",30)+"<br>");
	 document.write("연산의 결과 : " + myCal(10,"%",30)+"<br>");
	 document.write("연산의 결과 : " + myCal(10,"&",30)+"<br>");
