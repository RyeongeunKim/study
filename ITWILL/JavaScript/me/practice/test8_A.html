<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 별 그리기
	// 1. 별을 세로로 5번 찍기
	
	for(var i=0; i<5; i++){
		document.write('*<br>');
	}
	

	// 2. 별을 5 X 5 로 찍기
	
	for(var i=0; i<5; i++){
		for(var j=0; j<5; j++){
			document.write(' * ');
		}
		document.write('<br>');
	}

	document.write("<hr>");
	
	// 3. 별이 밑으로 갈수록 많아짐
	
	for(var i=0; i<5; i++){
		for(var j=0; j<i+1; j++){
			document.write('*');
		}
		document.write('<br>');
	}
	
	// 쌤이한거
	
	for (var r = 0; r < 5; r++) {
		for (var c = 0; c < r; c++) {
			document.write(" * ");
		}
		document.write(" * <br> ");
	}
	
	document.write("<hr>");
	
	// 4. 별이 밑으로 갈수록 작아짐
	
	for(var i=0; i<5; i++){
		for(var j=0; j<5-i; j++){
			document.write(' * ');
		}
		document.write('<br>');
	}
	
	document.write("<hr>");
	
	// 쌤이한거
	
	for (var r = 5; r > 0; r--) {
		for (var c = 1; c < r; c++) {
			document.write(" * ");
		}
		document.write("<font color = 'red'> * </font><br>");
	}
	
	document.write("<hr>");

	// 표그리기
	// 1~15숫자를 담아놓은 표 그리기 5 X 3
	
	var t = "<table border = '1'>";
	var num = 1;
	for(var i=0; i<5; i++){
		t += "<tr>";
		
		for(var j=0; j<3; j++){
			t += "<td>"+num+"</td>"
			num++
		}
		t += "</tr>";
	}
	
	t += "</table>";
	document.write(t);



</script>
</head>
<body>

	<h1>WebContent/js1/test8.html</h1>

</body>
</html>
