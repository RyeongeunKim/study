		history 객체 
		- 브라우저의 히스토리 정보를 문서와 문서 상태 목록으로 저장하는 객체
		- 자바스크립트는 사용자의 개인 정보를 보호하기 위해 이 객체에 접근하는 방법을 일부 제한하고 있음
		
		- 속성 : length(저장된 목록의 개수)
		- 기능 : forward(다음으로), back(뒤로), go(+1, -1)
		  forward() == go(+1)
		  back() == go(-1)
   */
